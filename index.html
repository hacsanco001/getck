<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Cookie Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #cookie-display {
            margin-top: 20px;
            padding: 20px;
            background-color: #e7e7e7;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<h1>Facebook Cookie Extractor</h1>
<p>Nhấn nút dưới đây để lấy cookie từ Facebook.</p>
<button onclick="getCookies()">Lấy Cookie</button>

<div id="cookie-display"></div>

<script>
    function getCookies() {
        // Lấy tất cả cookie từ trang hiện tại
        const cookies = document.cookie;
        
        // Kiểm tra nếu có cookie
        const cookieDisplay = document.getElementById("cookie-display");
        if (cookies) {
            cookieDisplay.textContent = cookies; // Hiển thị cookie dưới dạng văn bản
            copyToClipboard(cookies); // Sao chép cookie vào clipboard
            alert('Cookie đã được sao chép vào clipboard!');
        } else {
            cookieDisplay.textContent = "Không có cookie nào.";
            alert("Không có cookie nào để sao chép!");
        }
    }

    // Hàm sao chép vào clipboard
    function copyToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
    }
</script>

</body>
</html>
