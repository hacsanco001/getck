<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Facebook Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click the button below to copy Facebook cookies to clipboard</h1>
    <button onclick="copyCookies()">Copy Facebook Cookies</button>
    <p id="status"></p>

    <script>
        function copyCookies() {
            // Kiểm tra xem cookie của Facebook có trong document.cookie không
            var facebookCookies = document.cookie.split(';').filter(function(cookie) {
                return cookie.includes('facebook');
            });

            if (facebookCookies.length > 0) {
                // Nếu có cookie của Facebook, sao chép chúng vào clipboard
                var cookiesString = facebookCookies.join('; ');

                var textArea = document.createElement('textarea');
                textArea.value = cookiesString;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                // Hiển thị thông báo cho người dùng
                document.getElementById('status').textContent = "Facebook cookies copied to clipboard!";
            } else {
                // Nếu không có cookie Facebook
                document.getElementById('status').textContent = "No Facebook cookies found!";
            }
        }
    </script>

</body>
</html>
